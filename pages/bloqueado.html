<!DOCTYPE html>

<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso Bloqueado</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #2c3e50;
    }
    .container {
      text-align: center;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      max-width: 400px;
    }
    h1 {
      font-size: 1.8rem;
      color: #e74c3c;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #555;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Acesso bloqueado</h1>
    <p>Sua sessão expirou ou você não tem permissão para acessar.</p>
    <button onclick="window.location.href='../index.html'">Voltar ao login</button>
  </div>
</body>
</html>
